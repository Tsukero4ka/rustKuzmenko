<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Rooms</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" charset="utf-8" defer></script>
</head>
<body>
  <main>
    <div id="header">
      <div id="room-list">
        <template id="room">
          <button class="room"></button>
        </template>
      </div>

      <form id="new-room">
        <input type="text" name="name" id="name" autocomplete="off" placeholder="Create new room..." maxlength="29">
        <button type="submit">+</button>
      </form>
    </div>

    <div id="content">
      <div id="messages">
        <template id="message">
          <div class="message">
            <span class="username"></span>
            <span class="text"></span>
          </div>
        </template>
      </div>

      <form id="new-message">
        <input type="text" name="username" id="username" maxlength="19" placeholder="Your name" autocomplete="off">
        <input type="text" name="message" id="message" autocomplete="off" placeholder="Type a message..." autofocus>
        <button type="submit" id="send">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
